apiVersion: v1
kind: Secret
metadata:
  name: sync-not-net-secrets
  namespace: sync-not-net
type: Opaque
data:
  # These are example values, replace with your actual base64-encoded secrets
  JWT_SECRET: base64_encoded_jwt_secret
  MONGODB_URI: base64_encoded_mongodb_uri
  REDIS_URL: base64_encoded_redis_url